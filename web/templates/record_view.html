{% extends 'layout.html' %}


{% block content %}
    <div class="luffy-container">
        {% if add_btn %}
            <div style="margin: 5px 0;">
                {{ add_btn|safe }}
            </div>
        {% endif %}
        {% if body_list %}
            {% for row in body_list %}
                <div class="panel panel-default" style="font-size: 14px">
                    <div class="panel-body" style="position: relative;">

                        <div style="margin-top: 5px;">
                            <div style="display: inline-block;margin-right: 15px;font-size: 17px">
                                跟进内容： {{ row.2 }}
                            </div>
                            <span style="float: top;float: right;">{{ row.4 }}</span>
                            <br>
                            <div style="display: inline-block;float: right;margin-top: 40px">
                                <div><i class="fa fa-user-o" aria-hidden="true"></i> 跟进人：{{ row.1 }}
                                </div>
                                <i class="fa fa-clock-o" aria-hidden="true"></i>
                                跟进时间：{{ row.3 }}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <h3>暂无跟进记录</h3>
        {% endif %}
        <nav>
            <ul class="pagination">
                {{ pager.page_html|safe }}
            </ul>
        </nav>
    </div>
{% endblock %}
